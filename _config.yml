# Site settings
title: Now Or Never
description: '개발 일지'
url: 'https://eun-bi.github.io'
baseurl:
# disqus_shortname: 'your-disqus-name'

# 댓글 기능을 위한 disqus 설정
disqus_id: 'eun-bi'

# 방문자 통계를 위한 google_analytics
google_analytics: 'UA-131268639-1'

author:
  name: 'eunbi'
  email: euunnnb@gmail.com
  twitter_username: joshgerdes
  facebook_username: euunnnb
  github_username:  eun-bi
  linkedin_username:  joshgerdes

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
